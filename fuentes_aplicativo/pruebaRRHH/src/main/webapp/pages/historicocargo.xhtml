<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/layout.xhtml">
  <ui:define name="content">
    <h:form prependId="false" id="growlForm">
      <p:growl id="growl" showDetail="false" />
    </h:form>
    <h:form prependId="false" id="dataForm">
      <p:panel id="data">
        <f:facet name="header">
          <h:outputText value="#{historicocargoBean.name}" />
        </f:facet>
        <h:outputFormat id="noRecordsFound" value="#{messages.label_no_records_found}" rendered="#{!historicocargoBean.dataVisible}">
          <f:param value="Historicocargoes" />
        </h:outputFormat>
        <p:dataTable id="list" value="#{historicocargoBean.allHistoricocargoes}" var="historicocargo" rendered="#{historicocargoBean.dataVisible}" resizableColumns="false" paginator="true" paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,25,50" rows="10">
           
           <p:column headerText="Empleado">
           	<h:outputText value="#{historicocargo.hisEmpleado.empCedula}" />
           </p:column> 
           
           <p:column headerText="Cargo">
           	<h:outputText value="#{historicocargo.hisCargo.carNombre}" />
           </p:column> 
           
                      <p:column headerText="Fecha Inicial">
           	<h:outputText value="#{historicocargo.formatedFechaInicial}" />
           </p:column> 
           
                      <p:column headerText="Fecha Final">
           	<h:outputText value="#{historicocargo.formatedFechaFinal}" />
           </p:column> 
           
                      <p:column headerText="Salario">
           	<h:outputText value="#{historicocargo.hisCargo.formatedSalario}" />
           </p:column> 
          
        </p:dataTable>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
